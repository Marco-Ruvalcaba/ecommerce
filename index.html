<!DOCTYPE html>
<html>
    <head>
        <title>Molly Ecommerce</title>
        
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="StandardAlign">
        <!-- PART 0 -->
        <!-- Navigation Menu  -->
        <div class="StandardAlign ContainerNavigationMenu">
            <nav>
                <a href="#LandingPage">INICIO</a>
                <a href="#Catalogue">CATALOGO</a>
                <a href="#Shipping">ENVIOS</a>
                <a href="#Footer">CONTACTO</a>
            </nav>
        </div>

        <!-- PART 1 -->
        <!-- LANDING PAGE  -->
        <div id="LandingPage" class="StandardAlign ContainerStandard ContainerLandingPage">
            <img src="images\MOLY_LETRAS_LISO_BLANCO.svg" alt="MOLY main logo" width="500" height="500">
        </div>
        
        <!-- PARTE 2 -->
        <!-- TIENDA CON ARTICULOS  -->
        <div id="Catalogue" class="StandardAlign ContainerStandard ContainerCatalogue">
            <h1>Catalogo</h1>
            <img src="images\MOLY_LOGO_BLANCO.svg" alt="Girl in a jacket" width="500" height="600">
        </div>

        <!-- PARTE 3 -->
        <!-- ENVIOS  -->
        <div id="Shipping" class="StandardAlign ContainerStandard ContainerShipping">
            <h1>Envios</h1>
            <img src="images\MOLY_LOGO_COLOR.svg" alt="Girl in a jacket" width="500" height="600">
        </div>

        <!-- PARTE 4 -->
        <!-- PIE DE PAGINA  -->
        <div id="Footer" class="StandardAlign ContainerStandard ContainerFooter">
            <h1>Contacto</h1>
            <img src="images\MOLY_LOGO_NEGRO.svg" alt="Girl in a jacket" width="500" height="600">
        </div>
        
    </body>
</html>
